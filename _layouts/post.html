---
layout: default
---
<style>
    .post-container {
        max-width: 900px;
        margin: 40px auto;
        padding: 20px;
    }
    .post-header {
        text-align: center;
        margin-bottom: 40px;
    }
    .post-header h1 {
        color: var(--primary);
        font-size: 2.5rem;
        margin-bottom: 20px;
        line-height: 1.3;
    }
    .post-meta {
        color: #666;
        font-size: 1rem;
        margin-bottom: 20px;
    }
    body.dark .post-meta {
        color: #aaa;
    }
    .post-tags {
        display: flex;
        gap: 10px;
        justify-content: center;
        flex-wrap: wrap;
        margin-bottom: 30px;
    }
    .post-tag {
        background: var(--primary);
        color: white;
        padding: 5px 12px;
        border-radius: 15px;
        font-size: 0.85rem;
        font-weight: 600;
    }
    .post-image {
        width: 100%;
        height: auto;
        border-radius: 12px;
        margin-bottom: 40px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .post-content {
        line-height: 1.8;
        font-size: 1.1rem;
    }
    .post-content h2 {
        color: var(--primary);
        margin-top: 40px;
        margin-bottom: 20px;
        font-size: 1.8rem;
    }
    .post-content h3 {
        color: var(--primary);
        margin-top: 30px;
        margin-bottom: 15px;
        font-size: 1.4rem;
    }
    .post-content p {
        margin-bottom: 20px;
    }
    .post-content ul, .post-content ol {
        margin-bottom: 20px;
        padding-left: 30px;
    }
    .post-content li {
        margin-bottom: 10px;
    }
    .post-content code {
        background: #f5f5f5;
        padding: 2px 6px;
        border-radius: 4px;
        font-family: 'Fira Code', monospace;
    }
    body.dark .post-content code {
        background: #2a2a3a;
    }
    .post-content pre {
        background: #f5f5f5;
        padding: 20px;
        border-radius: 8px;
        overflow-x: auto;
        margin-bottom: 20px;
    }
    body.dark .post-content pre {
        background: #2a2a3a;
    }
    .back-link {
        display: inline-block;
        margin-bottom: 30px;
        color: var(--primary);
        text-decoration: none;
        font-weight: 600;
        transition: transform 0.2s;
    }
    .back-link:hover {
        transform: translateX(-5px);
        text-decoration: underline;
    }
    .share-buttons {
        margin-top: 50px;
        padding-top: 30px;
        border-top: 2px solid #e0e0e0;
        text-align: center;
    }
    body.dark .share-buttons {
        border-top-color: #444;
    }
    .share-buttons h3 {
        margin-bottom: 20px;
        color: var(--primary);
    }
    .share-button {
        display: inline-block;
        margin: 5px;
        padding: 12px 24px;
        border-radius: 25px;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s;
        color: white;
    }
    .share-linkedin {
        background: #0077b5;
    }
    .share-linkedin:hover {
        background: #005885;
        transform: translateY(-2px);
    }
    .share-twitter {
        background: #1da1f2;
    }
    .share-twitter:hover {
        background: #0d8bd9;
        transform: translateY(-2px);
    }
    .share-facebook {
        background: #1877f2;
    }
    .share-facebook:hover {
        background: #0c63d4;
        transform: translateY(-2px);
    }
    
    @media (max-width: 768px) {
        .post-header h1 {
            font-size: 2rem;
        }
        .post-content {
            font-size: 1rem;
        }
    }
</style>

<!-- LANG & MODE SWITCH -->
<div class="lang-switch">
    <button class="active" id="lang-it">IT</button>
    <button id="lang-en">EN</button>
</div>
<div class="mode-switch">
    <button id="btn-light" class="active"><i class="fa-solid fa-sun"></i></button>
    <button id="btn-dark"><i class="fa-solid fa-moon"></i></button>
</div>

<div class="post-container">
    <a href="{{ '/#articles' | relative_url }}" class="back-link">
        <i class="fa-solid fa-arrow-left"></i> Torna agli articoli
    </a>
    
    <article itemscope itemtype="http://schema.org/BlogPosting">
        <div class="post-header">
            <h1 itemprop="headline">{{ page.title }}</h1>
            <div class="post-meta">
                <i class="fa-solid fa-calendar"></i> 
                <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
                    {{ page.date | date: "%d %B %Y" }}
                </time>
                | 
                <i class="fa-solid fa-user"></i> 
                <span itemprop="author" itemscope itemtype="http://schema.org/Person">
                    <span itemprop="name">{{ page.author }}</span>
                </span>
            </div>
            {% if page.tags %}
            <div class="post-tags">
                {% for tag in page.tags %}
                <span class="post-tag" itemprop="keywords">{{ tag }}</span>
                {% endfor %}
            </div>
            {% endif %}
        </div>
        
        {% if page.image %}
        <img src="{{ page.image }}" alt="{{ page.title }}" class="post-image" itemprop="image" loading="lazy">
        {% endif %}
        
        <div class="post-content" itemprop="articleBody">
            {{ content }}
        </div>
        
        <!-- Share Buttons -->
        <div class="share-buttons">
            <h3>Condividi questo articolo</h3>
            <a href="https://www.linkedin.com/sharing/share-offsite/?url={{ page.url | absolute_url }}" 
               target="_blank" 
               class="share-button share-linkedin"
               rel="noopener noreferrer">
                <i class="fa-brands fa-linkedin"></i> LinkedIn
            </a>
            <a href="https://twitter.com/intent/tweet?url={{ page.url | absolute_url }}&text={{ page.title }}" 
               target="_blank" 
               class="share-button share-twitter"
               rel="noopener noreferrer">
                <i class="fa-brands fa-twitter"></i> Twitter
            </a>
            <a href="https://www.facebook.com/sharer/sharer.php?u={{ page.url | absolute_url }}" 
               target="_blank" 
               class="share-button share-facebook"
               rel="noopener noreferrer">
                <i class="fa-brands fa-facebook"></i> Facebook
            </a>
        </div>
    </article>
</div>

<script>
    // Dark mode toggle
    const btnLight = document.getElementById('btn-light');
    const btnDark = document.getElementById('btn-dark');
    const body = document.body;

    // Load saved theme
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
        body.classList.add('dark');
        btnDark.classList.add('active');
        btnLight.classList.remove('active');
    }

    btnLight.addEventListener('click', () => {
        body.classList.remove('dark');
        btnLight.classList.add('active');
        btnDark.classList.remove('active');
        localStorage.setItem('theme', 'light');
    });

    btnDark.addEventListener('click', () => {
        body.classList.add('dark');
        btnDark.classList.add('active');
        btnLight.classList.remove('active');
        localStorage.setItem('theme', 'dark');
    });

    // Language switch (placeholder - not implemented yet)
    document.getElementById('lang-it').addEventListener('click', function() {
        document.getElementById('lang-it').classList.add('active');
        document.getElementById('lang-en').classList.remove('active');
    });

    document.getElementById('lang-en').addEventListener('click', function() {
        document.getElementById('lang-en').classList.add('active');
        document.getElementById('lang-it').classList.remove('active');
    });
</script>
